<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  
    h1 {
      color: #333;
    }
  
    .input-group {
      margin-top: 20px;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
  
    input[type="number"] {
      width: 200px;
      padding: 5px;
    }
  
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <div class="input-group">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
  </div>
  
  <div class="input-group">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
  </div>
  
  <button onclick="convertToCelsius()">Convert to Celsius</button>
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  
  <div id="result"></div>
  
  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit");
      var celsiusInput = document.getElementById("celsius");
      var result = document.getElementById("result");
      
      var fahrenheit = parseFloat(fahrenheitInput.value);
      var celsius = (fahrenheit - 32) * 5 / 9;
      
      celsiusInput.value = celsius.toFixed(2);
      result.textContent = fahrenheit + " degrees Fahrenheit is equal to " + celsius.toFixed(2) + " degrees Celsius.";
    }
    
    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var result = document.getElementById("result");
      
      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9 / 5) + 32;
      
      fahrenheitInput.value = fahrenheit.toFixed(2);
      result.textContent = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
    }
  </script>
</body>
</html>
